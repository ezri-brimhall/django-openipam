<table class="table table-striped table-condensed table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users_from_group  %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.get_full_name }}</td>
            <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
